<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramienta de Cifrado</title>
  <link rel="stylesheet" href="style.css">
  
</head>        
<body>
  <header>
  <h1 class="titulo">Ingrese el texto aqui</h1>
  <img class='logo' src="./img/Logo.png" alt="alura">
</header>
<img  class='muñeco'src="./img/Muñeco.png" alt="muñeco">

  <main class="main">
    
    <section class="form box">
      
      <form action="" class="formulario">

        <textarea   class="texto" type="text"  name="texto" id="texto"  rows="4" cols="50"></textarea>
        <input class="button" type="submit" value="Cifrar!" id="btn-cifrar">
        <input class="button" type="submit" value="Descifrar!" id="btn-decifrar">   

      </form>
      
    </section>
    <section class="msg box">
     
      <textarea  class="texto input-2" type="text" id="msg" rows="4" cols="50"> </textarea>
      <input class="button_copy" type="submit" value="Copiar" id="btn-copy">
   

    </section>
    
  </main>

  <footer>

    <p>© 2024, https://ihernandez-cripto.github.io/ONE-desafio/</p>
   
  </footer>
  <script src="encriptor.js"></script>
</body>
</html>
