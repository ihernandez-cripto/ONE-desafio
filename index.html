<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Herramienta de Cifrado</title>
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img class='logo' src="./img/Logo.png" alt="alura">
        </div>
        <div class="left-block"> 
            <textarea   class="inCifrar" type="text"  id="texto"  rows="4" cols="50" title="Ingresar Frase" required minlength="1"></textarea>
            <p class="validar-letra">Solo letras minúsculas y sin acentos</p>
            <button onclick="resultado(deCifrado,cifrado,deCifrado);" class="container_boton" id="cifrar">Cifrar</button>
            <button onclick="resultado(deCifrado,deCifrado,cifrado);" class="container_boton" id="decifrar" disabled>Descifrar</button>
            <p class="solicitar">Ingrese el texto aquí</p>
        </div>
        <div class="right-block">
            <textarea  class="inCopy" type="text" id="msg" rows="4" cols="50" title="Frase Cifrada" readonly> </textarea>
            <input class="container_boton" type="submit" value="Copiar" id="btn-copy" disabled>
            <div><p2 class="validar-espacio"></p2></div>
        </div>
    </div>   
    <footer>
        <p class="footer">© 2024, Iván René Hernández López</p>
    </footer>    
    <script src="encriptor.js"></script>
</body>    
</html>
